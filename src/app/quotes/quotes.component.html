<div class="container">
  <div class="row">
    <div class="col-md-4">
        <app-quote-form (output)='addNewGaol($event)' > </app-quote-form>

    </div>
    <div class="col-md-8">
      <div class="container">
        <div class="row">
          
              <div class="col-md-6" *ngFor='let quote of quotes;let i=index'>
                  <p>{{quote.name}} due on <span>{{quote.compleDate|date:'fullDate'|uppercase}}</span> </p>
                  <p>"{{quote.description}}"</p>
                  <button (click)=upvote(quote) >upvote {{quote.upvote}}</button>
                  <button (click)=downvote(quote)>downvote {{quote.downvote}}</button>
                  <button (click)='deleteQuote(true,quotes[i])'>delete</button>
                  <hr>
                </div>
        </div>
      </div>
              
    </div>
  </div>
</div>


<app-quote-details  *ngIf="quotes.showDescription" [quotes]='quote' ></app-quote-details>
