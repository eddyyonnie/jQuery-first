<div class="container">
  <div class="row">
    <div class="col-md-4">
        <app-quote-form (output)='addNewGaol($event)' > </app-quote-form>

    </div>
    <div class="col-md-8">
      <div class="container">
        <div class="row">
          <div class="shopper">
              <div class="col-md-6" *ngFor='let quote of quotes;let i=index'>
                  <p>By {{quote.name}}  <span>{{quote.completeDate|timeCount}}</span> days ago</p>
                  <p>"{{quote.description}}"</p>
                  <app-quote-details  *ngIf="quotes.showDescription" [quotes]='quote' ></app-quote-details>

                  <button class="btn btn-primary" (click)=upvote(quote) >upvote {{quote.upvote}}</button>
                  <br>
                  <button class="btn btn-primary"(click)=downvote(quote)>downvote {{quote.downvote}}</button>
                  <button class="btn btn-danger"(click)='deleteQuote(true,quotes[i])'>delete</button>
                  <hr>
                </div>
              </div>
        </div>
      </div>
              
    </div>
  </div>
</div>
